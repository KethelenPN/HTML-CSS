<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1 { /*boxlevel*/
            background-color: rgb(158, 128, 240);
            height: 100px;
            width: 400px;

            border: 5px solid rgb(80, 13, 80);

            padding: 5px;

            margin: 3px;

            outline: 2px dashed violet;
        }
        a{ /*inline-level*/
            background-color: blueviolet;
            color: white;
            border: 2px;
            border-color: purple;
            border-style: solid;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>

    <p>Paragrafos também são exemplos de box-level,mas os <a href="#">links dão exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
